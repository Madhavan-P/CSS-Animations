<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Scale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="upper-card">
            <div class="inner-upperCard-container">
                <img src="./icons8-penguin-94.png" />
            </div>
        </div>
        <div class="lower-card">
            <div class="inner-lowerCard-container">
                <div class="text">
                    <h2>Penguin</h2>
                    <p>-$10</p>
                </div>
                <div class="btn">
                    <button>Add to Cart</button>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
